plugins {
    id 'java'
}

group 'com.shuzijun'
version '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    repositories { maven{ url'http://maven.aliyun.com/nexus/content/groups/public/'} }
    mavenCentral()
}

test {
    useJUnitPlatform()
}